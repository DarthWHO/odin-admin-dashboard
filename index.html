<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Odin Signup Form</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"

    />

  <body>

          <div class="buttons-container">

            <div class="btn">Share</div>

      </div>

      <div class="content-area">

              <h2 class="card-title">Your Projects</h2>
            </div>

        </div>
        <div class="announce-trending-area">
          <h2 class="content-title">Announcements</h2>
          <div class="announcements-card"></div>
          <h2 class="content-title">Trending</h2>
          <div class="trending-card"></div>
        </div>
      </div>
    </div>
